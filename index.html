<!DOCTYPE html>
<html>

<head>
  <title>mytodo</title>
  <link rel="stylesheet" href="main.css"></link>
</head>

<body>
  <div id="maintitle"><h1>mytodo</h1></div>
  <hr></hr>

  <h3>Add a new task:</h3>
  <form id="taskInput">
  <p><b>Task:</b></p>
  <input type="text" name="task"></input><br></br>
  <p><b>Due:</b></p>
  <input type="date" name="dueDate"></input>
  <input type="time" name="dueTime"></input><br></br>
  <input type="checkbox" name="chkWeather" value="Weather"></input>
    <span class="text">Check weather</span><br></br>

  <input id="addTask" type="button" value="Add task"></input>
  </form>
  <p id="warn">No task specified</p>

  <h3>Current tasks:</h3>
  <div id="todoList">
  <span id="taskCount" class="text">Tasks remaining: <span id="numTasks"</span>0</span>
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
